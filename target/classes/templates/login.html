<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" th:href="@{/blog/css/login_style.css}">
</head>
<body>
  <!-- Form Mixin-->
  <!-- Input Mixin-->
  <!-- Button Mixin-->
  <!-- Pen Title-->
  <div class="pen-title">
    <h1>登录</h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href=''>Andy Tran</a></span>
  </div>
  <!-- Form Module-->
  <div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
      <div class="tooltip">Click Me</div>
    </div>
    <div class="form">
      <h2>登录您的账户</h2>
      <form action="/login" method="post">
        <span th:text="${msg}" style="color: red;"></span>
        <br/>
        <input type="text" placeholder="用户名" name="user_name"/>
        <input type="password" placeholder="密码" name="user_password"/>
        <input type="submit" value="登录"/>
      </form>
    </div>
    <div class="form">
      <h2>创建您的账户</h2>
      <form action="/Register" method="post">
        <input type="text" placeholder="用户名" name="user_name"/>
        <input type="password" placeholder="密码" name="user_password"/>
        <input type="email" placeholder="邮箱" name="user_email"/>
        <input type="submit" value="注册">
      </form>
    </div>
      <div class="cta"><a href="">忘记密码?</a></div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://codepen.io/andytran/pen/vLmRVp.js'></script>
  <script  th:src="@{/blog/js/index.js}"></script>

</body>
</html>
